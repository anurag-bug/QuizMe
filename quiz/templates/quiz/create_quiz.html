<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizy | Add your Question</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Meddon">
</head>
<body>
{% load widget_tweaks %}
<div class="container">
    <div style="font-family: 'Meddon', serif;font-size: 30px;margin-bottom: 40px;margin-top: 20px">Quizy</div>
    <h2>Add Your Question</h2>
    <div class="row">
  <div class="col-sm-6">
        <form method="post" novalidate>
  {% csrf_token %}
  {% for hidden_field in form.hidden_fields %}
    {{ hidden_field }}
  {% endfor %}

  {% for field in form.visible_fields %}
    <div class="form-group">
      {{ field.label_tag }}
      {% render_field field class="form-control" placeholder=field.help_text %}
      
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
</div>

</div>
</body>
</html>
